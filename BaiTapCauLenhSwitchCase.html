<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <form>
         Enter Month :<br/>
         <input type="text" id="month" >
         <input type="submit" value="Tính Số Ngày" onclick="tinhngay();">
     </form>
<script>
    function tinhngay(){
        let thang = document.getElementById("month").value;
        let ntt = parseInt(thang);
        switch (ntt) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10 :
            case 12: document.write("Tháng " + ntt + " có 31 ngày"); break ;
            case 4:
            case 6:
            case 9:
            case 11: document.write("Tháng "+ ntt + " có 30 ngày"); break;
            case 2: document.write("Tháng " + ntt + " có 28 hoặc 29 ngày"); break ;
            default: document.write("Nhập sai tháng");
        }
    }

</script>
</body>
</html>
